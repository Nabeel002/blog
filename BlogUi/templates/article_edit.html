{% extends 'base.html' %}
{% load widget_tweaks %}


{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">

            {% render_field form.title class+="input-field" placeholder="Blog Title" %}
            {{ form.body | safe }}
            {{ form.media }}
            <input type="submit" value="Make changes" class="btn">
        </div>
    </form>
{% endblock content %}
